<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galería de Imágenes</h1>
    
    <div id="imageList"></div>
    
    <div id="selectedImageContainer">
        <h2>Imagen Seleccionada</h2>
        <img id="selectedImage" src="" alt="Selecciona una imagen">
    </div>
    
    <div id="imageStackContainer">
        <h2>Imágenes Agrupadas</h2>
        <div id="imageStack"></div>
    </div>
    
    <div id="totalCountContainer">
        <h2>Total de Imágenes Seleccionadas</h2>
        <div id="totalCount">0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
