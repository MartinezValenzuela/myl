<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscador de Imágenes</h1>
    <input type="text" id="imageName" placeholder="Escribe el nombre de la imagen">
    <button onclick="searchImage()">Buscar</button>
    <button onclick="clearImages()">Limpiar</button>
    <div id="imageDisplay" class="image-container"></div>
    <script src="script.js"></script>
</body>
</html>
